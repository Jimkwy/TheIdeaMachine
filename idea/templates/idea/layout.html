{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Idea Machine{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'idea/static/spaceman.png' %}"">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type='text/css' href="{% static 'idea/idea.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body class="wallpaper" id="background">
        <div class="navbar">
            {% if request.user.is_authenticated %}
                <a class="button" href="{% url 'about' %}">About</a>
                <a class="button" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <button class="button" href="{% url 'about' %}">About</button>
                <a class="button" href="{% url 'login' %}">Log in</a>
                <a class="button" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
        <div id="container" class="container-sm">
            <div class="title-container" >
                <h2 class="title" >The Idea Machine</h2>
                <a href="{% url 'index' %}">
                    <span class="link"></span>
                  </a>
            </div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
